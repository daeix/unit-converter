<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="convert-value" />
      <button disabled id="btn">Convert</button>
    </div>
    <div class="under-main">
      <div class="unit">
        <p class="units">Length (Meter/Feet)</p>
        <p id="empty-1" class="render"></p>
      </div>
      <div class="unit">
        <p class="units">Volume (Liters/Gallons)</p>
        <p id="empty-2" class="render"></p>
      </div>
      <div class="unit">
        <p class="units">Mass (Kilograms/Pounds)</p>
        <p id="empty-3" class="render"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
